<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Restaurant App</ion-title>
    <ion-buttons slot="start">
      <ion-button href="/start" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-preloader *ngIf="isLoading"></app-preloader>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesi√≥n</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" inputmode="email" placeholder="Introduce tu email" formControlName="email" required autofocus="true" clearInput></ion-input>
          </ion-item>
          <ion-item *ngIf="loginForm.get('email').hasError('email')">
            <p color="danger" ion-text>Email incorrecto</p>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="Introduce tu password" formControlName="password" maxlength="18" required clearInput></ion-input>
          </ion-item>
          <ion-item *ngIf="loginForm.get('password').hasError('pattern')">
            <p color="danger" ion-text>Password muy debil</p>
          </ion-item>
        </ion-list>
        <app-button type="submit" [disabled]="loginForm.invalid" bgColor="rgba(111, 38, 74, 0.7)" title="Login" fontColor="#fff" iconName="log-in"
          iconSize="15px" iconColor="#fff"></app-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
