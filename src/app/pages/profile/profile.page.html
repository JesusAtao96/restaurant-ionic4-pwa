<ion-header>
    <ion-toolbar color="danger">
      <ion-title>Perfil</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="editProfile()" novalidate>
        <ion-list>
          <ion-item>
            <ion-label position="stacked" class="label-title">Nombre (*)</ion-label>
            <ion-input placeholder="Nombre" formControlName="name" required autofocus="true" clearInput></ion-input>
          </ion-item>
        </ion-list>
        <app-button type="submit" [disabled]="profileForm.invalid" bgColor="rgba(255, 38, 74, 0.9)" title="Guardar en local"
          fontColor="#fff" iconName="save" iconSize="15px" iconColor="#fff"></app-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
